---
apiVersion: v1
kind: Service
metadata:
  name: sftp
  labels:
    app: {{ .Release.Name }}-sftp
spec:
  ports:
  - name: sftp
    port: 22
    targetPort: sftp
  selector:
    app: {{ .Release.Name }}-sftp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sftp
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-sftp
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-sftp
      annotations:
        container.apparmor.security.beta.kubernetes.io/sftp: runtime/default
    spec:
      containers:
      - name: sftp
        image: atmoz/sftp:latest
        ports:
        - containerPort: 22
        env:
        - name: SFTP_USERS
          value: "goat:load:1001"
        - name: SFTP_CHROOT
          value: "/home"
        - name: SFTP_READONLY
          value: "no"
        - name: SFTP_HOME
          value: "/home"
        - name: SFTP_UID
          value: "1001"
        - name: SFTP_GID
          value: "1001"
        - name: SFTP_ALLOW_PASSWORD_AUTH
          value: "yes"
        - name: SFTP_ALLOW_CHMOD
          value: "yes"
        - name: SFTP_ALLOW_WRITE
          value: "yes"
        - name: SFTP_UMASK
          value: "000"
        - name: SFTP_PUBKEY_AUTH
          value: "no"